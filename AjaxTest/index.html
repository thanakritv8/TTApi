<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <input id="myFile" type="file" />
    <input type="submit" id="btn" value="Upload" />  
</body>
</html>
<script>
    $(function () {

        $("#btn").click(function () {
            insert_data();
        });
        function insert_data()
        {
            var model = new FormData();
            //model.append('doc_code', '555');
            model.append('license_id', "1");
            model.append('loc_img', "2");
            model.append('path_img', $("#myFile")[0].files[0]);
            console.log($("#myFile")[0].files[0]);
            console.log(model);
            $.ajax({
                type: 'POST',
                url: 'http://tabien.threetrans.com/TTApi/Tabien/Report/UploadPicLicense',                
                data: model,
                dataType: "json",
                processData: false,
                contentType: false, // not json 
                async: false,
                success: function (res) {
                    console.log(res);
                },
                error: function (response, jqXHR) {
                    console.log(jqXHR);
                }
            });
        }
    });
    
    
</script>
